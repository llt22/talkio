name: Android Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v2.0.0)'
        required: true
        default: 'v2.0.0'

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build Android APK
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
        run: |
          tauri android build --apk

      - name: Find and rename APK
        id: apk
        run: |
          APK=$(find src-tauri/gen/android -name "*.apk" -path "*/release/*" | head -1)
          TAG="${{ github.event.inputs.tag }}"
          cp "$APK" "Talkio-${TAG}.apk"
          echo "path=Talkio-${TAG}.apk" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Talkio ${{ github.event.inputs.tag }}
          files: ${{ steps.apk.outputs.path }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
